<ion-header>
  <ion-navbar> <ion-title>Teams</ion-title> </ion-navbar>
</ion-header>

<ion-content padding id="page3">
  <ion-list id="bowlers-list6">
    <hr />
    <button
      ion-button
      block
      on-click="showRandomizeConfirm()"
      round
      color="secondary"
    >
      Randomize Teams
    </button>
    <h2 class="heads">Teams List:</h2>

    <ion-grid>
      <ion-row>
        <ion-col col-2><button ion-button size="small" on-click="sortByTeam()" float-right clear>Team</button></ion-col>
        <ion-col col-3><button ion-button size="small" on-click="sortByName()" clear>Name</button></ion-col>
        <ion-col col-3><button ion-button size="small" disabled="true" clear>Score</button></ion-col>
        <ion-col col-3><button ion-button size="small" on-click="sortByHandicap()" float-left clear>Handicap</button></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngFor="let bowler of ListTeam">
      <ion-row>
        <ion-col col-2>{{ bowler.team_id }}</ion-col>
        <ion-col>{{ bowler.bowler_name }}</ion-col>
        <ion-col>
          <ion-input
            type="number"
            [(ngModel)]="bowler.score"
            placeholder="Score"
          ></ion-input
        ></ion-col>
        <ion-col>{{ bowler.bowler_handicapPins }}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block on-click="showGoBackConfirm()">
